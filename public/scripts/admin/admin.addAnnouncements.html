<div class="row">
  <div class="col-md-6 ">
    <h2>Add Announcement</h2>
    <form ng-submit="$ctrl.addAnnouncement()">
      <div class="form-group">
        <textarea ng-model="$ctrl.announcement" id="data" rows="10" cols="40">{{data}}</textarea>
      </div>
      <button type="submit" class="btn btn-default">Update</button>
    </form>
  </div>
  <div class="col-md-4 col-md-offset-1">

    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
      <h3>All Announcements</h3>
      <h6>Created On:</h6>
      <div ng-repeat="announcement in $ctrl.allAnnouncements" class="panel eachAnnouncement">
        <div class="" role="tab" id="heading{{announcement.id}}">
          <h4 class="panel-title">
            <a ng-click="$ctrl.hideForm()" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{announcement.id}}" aria-expanded=false aria-controls="collapse{{announcement.id}}" class="collapsed announcementDate">
              {{announcement.created_at}}
            </a>
          </h4>
        </div>
        <div id="collapse{{announcement.id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{announcement.id}}">
          <div class="panel-body">
            {{announcement.announcement}}
            <div class="pull-right">
              <!-- <i ng-click="$ctrl.toggleForm(announcement)" class=" fa fa-pencil editIcon" aria-hidden="true"></i> -->
              <!-- <i ng-click="$ctrl.deletePractice(announcement); $ctrl.hideForm()" class=" fa fa-trash trashIcon" aria-hidden="true"></i> -->
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
