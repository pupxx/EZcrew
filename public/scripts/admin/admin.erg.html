<div class="col-xs-6 col-md-5">

  <h4>Tests Scheduled For:</h4>
  <div class="panel-group adminErgListContainer" id="accordion" role="tablist" aria-multiselectable="true">
    <div ng-repeat="ergTest in $ctrl.allErgTests" class="panel eachErg">
      <div class="" role="tab" id="heading{{ergTest.id}}">
        <h4 class="panel-title">
          <a ng-click="$ctrl.hideForm()" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{ergTest.id}}" aria-expanded=false aria-controls="collapse{{ergTest.id}}" class="collapsed ergTestDate">
            <h5>{{ergTest.scheduledFor}}</h5>
          </a>
        </h4>
      </div>
      <div id="collapse{{ergTest.id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{ergTest.id}}">
        <div class="panel-body">
          <h6><strong>{{ergTest.title}}</strong></h6>
          <h6>{{ergTest.testDescription}}</h6>
          <div class="pull-right">
            <i ng-click="$ctrl.toggleForm(ergTest)" class=" fa fa-pencil editIcon" aria-hidden="true"></i>
            <i ng-click="$ctrl.delete(ergTest); $ctrl.hideForm()" class=" fa fa-trash trashIcon" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


  <div ng-show="$ctrl.show" class="col-xs-6 col-md-4 col-md-offset-1 editErgTestContainer">
    <form
    ng-submit="$ctrl.editErgTest()" ng-show="$ctrl.show">
      <div class="form-group">
        <label for="title">Title</label>
        <input
        ng-model="$ctrl.ergTest.title"
        type="text"
        class="form-control" id="title">
      </div>
      <div class="form-group">
        <label for="ergTestDescription">Erg Test Description</label>
        <input
        ng-model="$ctrl.ergTest.testDescription"
        type="text"
        class="form-control" id="ergTestDescription">
      </div>

      <div class="form-group">
        <label for="ergTestScheduledFor">Scheduled For</label>
        <input
        ng-model="$ctrl.ergTest.scheduledFor"
        type="text"
        class="form-control" id="ergTestScheduledFor">
      </div>

      <div class="form-group">
        <label for="ergTestScheduleCategory">Month</label>
        <input
        ng-model="$ctrl.ergTest.scheduleCategory"
        type="text"
        class="form-control" id="ergTestScheduleCategory">
      </div>

      <div class="form-group">
        <label for="ergTestYear">Year</label>
        <input
        ng-model="$ctrl.ergTest.year"
        type="text"
        class="form-control" id="ergTestYear">
      </div>

      <button
      ng-click="$ctrl.hideForm()"
      type="submit"
      class="btn btn-default">Submit</button>
    </form>

  </div>
