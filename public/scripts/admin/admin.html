{{$ctrl.message}}
<div class="container">
  <div class="row">
    <div class="col-xs-6 col-md-5">


      <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
        <div ng-repeat="practice in $ctrl.practices" class="panel panel-default">
          <div class="panel-heading" role="tab" id="heading{{practice.id}}">
            <h4 class="panel-title">
              <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{practice.id}}" aria-expanded=false aria-controls="collapse{{practice.id}}" class="collapsed">
                {{practice.date}}
              </a>
            </h4>
          </div>
          <div id="collapse{{practice.id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{practice.id}}">
            <div class="panel-body">
              {{practice.practiceDescription}}
              <div class="pull-right">
                <i ng-click="$ctrl.toggleForm(practice)" class=" fa fa-pencil editIcon" aria-hidden="true"></i>
                <i class=" fa fa-trash trashIcon" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div ng-show="$ctrl.show" class="col-xs-6 col-md-4">

      <form ng-submit="$ctrl.editPractice()" ng-show="$ctrl.show">
        <div class="form-group">
          <label for="date">Date</label>
          <input ng-model="$ctrl.practice.date" type="text" class="form-control" id="date">
        </div>
        <div class="form-group">
          <label for="practiceDescription">Practice Description</label>
          <input ng-model="$ctrl.practice.practiceDescription" type="text" class="form-control" id="practiceDescription">
        </div>

        <button ng-click="toggleForm()" type="submit" class="btn btn-default">Submit</button>
      </form>

    </div>
  </div>
  <a ui-sref="admin.nested">nested</a>
  <div class="row">
    <div class="col-md-3">
      <ui-view></ui-view>
    </div>

  </div>
