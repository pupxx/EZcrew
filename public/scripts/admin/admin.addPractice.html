<div class="row">
  <div class="col-md-6 ">
    <h2>Add Practice</h2>
    <form ng-submit="$ctrl.addPractice()">
      <div class="form-group">
        <label for="date">Date</label>
        <input ng-model="$ctrl.practice.date" type="date" class="form-control" id="date" placeholder="mm/dd/yy" ng-focus="$ctrl.message = false">
      </div>
      <div class="form-group">
        <label for="practiceDescription">Practice Description</label>
        <input ng-model="$ctrl.practice.practiceDescription" type="text" class="form-control" id="practiceDescription" placeholder="Description" ng-focus="$ctrl.message = false">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <!-- <div  class="alert alert-success rowSpacing" role="alert"> -->
    <i ng-if="$ctrl.message" class="fa fa-thumbs-o-up rowSpacing fa-2x" aria-hidden="true"></i>
    <!-- </div> -->
  </div>
</div>
