<h4>{{ $ctrl.newDay}}</h4>
<h4>{{ $ctrl.newDateInside}}</h4>
<h4>{{ $ctrl.justDate}}</h4>
<h4>{{ $ctrl.momentDate}}</h4>

<table class="table table-striped table-hover table-condensed">
  <tr>
    <th>Date</th>
    <th>Description</th>
    <th>Attending</th>
  </tr>
  <tr ng-repeat="practice in $ctrl.practices">
    <td>{{ practice.date }} </td>
    <td>{{ practice.practiceDescription }}</td>
    <td><input type="checkbox" ng-checked="practice.attending === true" ng-model="practice.attending"><span>{{ practice.attending }}</span></td>

    <td>
      <a href="#">Update</a>
    </td>

  </tr>
</table>

</table>
